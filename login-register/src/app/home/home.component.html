<div>
  <table ng-deselect>
      <thead>
        <th class="text-center">
            Id  
        </th>      
        <th class="text-center" >Username</th>  
        <th class="text-center">
            Action
          </th>          
      </thead>
      <tbody  *ngFor="let user of users; let i= index;">
        <tr   (click)= "onSelect(user)" #ival>  
          <!-- //Modal open -->

          <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  {{user.id}}
                  {{user.username}}
                  {{user.password}}
                  {{user.firstname}}
                  {{user.lastname}}
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal end -->  
          <td> {{user.id}}</td>         
          <td class="text-center">
              {{user.username}}
          </td>
          <td>
              <input type="button" class="btn btn-danger" value="Delete" (click)="deleteItem(user.id, i)"/>  
              <input type="button" class="btn btn-primary" value="Detail" data-toggle="modal" data-target="#basicExampleModal" />  
              <input type="button" class="btn btn-danger" value="Update" [routerLink]="['login']"/>  
          </td>
        </tr>             
      </tbody> 
  </table> 
</div>
