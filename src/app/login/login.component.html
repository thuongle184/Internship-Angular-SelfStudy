<div class="col-md-4 col-md-offset-3">

</div>

<div class="col-md-4 col-md-offset-3">
  <div class="inputInforGroup">     
        <form [formGroup]="formGroupUserInput" (ngSubmit)="onSubmit()" novalidate>
          <label>
            Username:
            <input  placeholder="Username ...." type="text" formControlName="username" value="username" ng-model="user.username" required/>
          </label>
      
          <label>
            Password:
            <input placeholder="Password ..." type="text" formControlName="password" value="password" ng-model="user.password" required minlength="6"/>
          </label>
      
          <div class="action">
            <button type="submit" [disabled]="!formGroupUserInput.valid" class="btn btn-default">Login</button>&nbsp;&nbsp;&nbsp;&nbsp;
     
          </div>
        </form>     
  </div>
  <a [routerLink]="['/register']" routerLinkActive="active" class="btn btn-link">Register</a>
</div>

<div class="col-md-4 col-md-offset-3">
